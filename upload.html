<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Noa Avitan">
    <meta name="description" content="This page allows users to upload their own products">
    <title>Upload Product Page</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body class="upload">

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div>
                    <a href="index.html"><img src="img/Logo.png" alt="Color Aura logo" class="logo"></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link margin-link" aria-current="page" href="quiz.html">Quiz</a>
                        <a class="nav-link margin-link" href="products.html">Products</a>
                        <a class="nav-link margin-link upload-link" href="upload.html">Upload</a>
                        <a class="nav-link" href="profile.html"><span class="material-icons profile">person</span>Profile</a>
                    </div>
                </div>
            </div>
        </nav>
        <h1>
            Upload Product
        </h1>
    </header>
    
    <main>
        <div class="flex-container-upload">
            <div class="flex-item-left">
                <div class="icon-item"> 
                    <span class="material-symbols-outlined">
                        upload
                    </span>
                </div>
            
                <div class="upload-file-buttons">
                        <div class="file-input">
                            <input type="file" name="file-input" id="file-input" class="file-input__input">
                            <label class="file-input__label" for="file-input">
                              <span class="file-input-span">Choose file</span>
                            </label>
                        </div>
                        <div class="reset-button">
                            <button class="reset">Reset</button>
                        </div>
                    </div>
                </div>

            <section class="flex-item-right">
                <h2 class="product-info-title">
                    Product Information
                </h2>

                <form class="product-name-type">
                    <div class="product-name-container"> 
                        <label for="productname" class="product-name">Name</label>
                        <input type="text" id="productname" class="product-name-input" placeholder="Name">
                    </div>

                    <div class="type">
                        <label for="dropdown-box" class="type-dropdown-box">Type</label>
                        <select id="dropdown-box" class="dropdown-initial">
                            <option class="dropdown-initial" value="" disabled selected>Type</option>
                            <option value="makeup">Make-up</option>
                            <option value="clothing">Clothing</option>
                        </select>
                    </div>
                </form>

                <form class="description-name-container">
                    <label for="desc" class="description-name">Description</label>
                    <textarea id="desc" class="description-input" placeholder="Description"></textarea>
                </form>

                <form class="categories">
                    <h3 class="categories-title">
                        Categories
                    </h3>
                    <div class="season-temperature"> 
                        <div class="season">
                            <select class="season-initial">
                                <option value="" disabled selected>Season</option>
                                <option value="winter">Winter</option>
                                <option value="spring">Spring</option>
                                <option value="summer">Summer</option>
                                <option value="autumn">Autumn</option>
                            </select>
                        </div>

                        <div class="temperature">
                            <select class="temperature-initial">
                                <option value="" disabled selected>Temperature</option>
                                <option value="cool">Cool</option>
                                <option value="warm">Warm</option>
                            </select>
                        </div>
                    </div>

                    <div class="value-chroma">
                        <div class="value">
                            <select class="value-initial">
                                <option value="" disabled selected>Value</option>
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
    
                        <div class="chroma">
                            <select class="chroma-initial">
                                <option value="" disabled selected>Chroma</option>
                                <option value="bright">Bright</option>
                                <option value="muted">Muted</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="upload-finish">
                    <button class="upload-button">Upload Product</button>
                </div>
    
            </section>
        </div>
    </main>
    
    <footer>
        <div class="footer-logo-container">
            <img src="img/Logo.png" alt="Color Aura logo" class="footer-logo">
        </div>
        <div class="contact">
            <div class="contact-center">
                <ul>
                    <li class="footer-text text-contact"><span
                            class="material-icons footer-icons">email</span>coloranalysis@coloraura.com</li>
                    <li class="footer-text text-contact"><span class="material-icons footer-icons">phone</span>123-456-7890
                    </li>
                    <li class="footer-text text-contact">&copy; ColorAura 2024</li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
