<body>
    <div class="content">
        <div class="row">
            <div class="col1">
                <div class="seasons">
                    <h1 class="title-filter">Season</h1>
                    <div class="element-checkbox">
                        <input type="checkbox" id="fall" name="fall" unchecked />
                        <label for="fall">Fall</label>
                    </div>
                    <div class="element-checkbox">
                        <input type="checkbox" id="winter" name="winter" unchecked />
                        <label for="winter">Winter</label>
                    </div>
                    <div class="element-checkbox">
                        <input type="checkbox" id="spring" name="spring" unchecked />
                        <label for="spring">Spring</label>
                    </div>
                    <div class="element-checkbox">
                        <input type="checkbox" id="summer" name="summer" unchecked />
                        <label for="summer">Summer</label>
                    </div>
                </div>
                <div class="temperatures">
                    <h1 class="title-filter">Temperature</h1>
                    <div class="element-checkbox">
                        <input type="checkbox" id="cool" name="cool" unchecked />
                        <label for="cool">Cook</label>
                    </div>
                    <div class="element-checkbox">
                        <input type="checkbox" id="warm" name="warm" unchecked />
                        <label for="warm">Warm</label>
                    </div>
                    <div class="element-checkbox">
                        <input type="checkbox" id="neutral" name="neutral" unchecked />
                        <label for="neutral">Neutral</label>
                    </div>
                </div>
                <div class="values">
                    <h1 class="title-filter">Value</h1>
                    <div class="element-checkbox">
                        <input type="checkbox" id="light" name="light" unchecked />
                        <label for="light">Light</label>
                    </div>
                    <div class="element-checkbox">
                        <input type="checkbox" id="dark" name="dark" unchecked />
                        <label for="dark">Dark</label>
                    </div>
                </div>
                <div class="chromas">
                    <h1 class="title-filter">Chroma</h1>
                    <div class="element-checkbox">
                        <input type="checkbox" id="bright" name="bright" unchecked />
                        <label for="bright">Bright</label>
                    </div>
                    <div class="element-checkbox">
                        <input type="checkbox" id="muted" name="muted" unchecked />
                        <label for="muted">Muted</label>
                    </div>
                </div>
            </div>
            <div class="col2">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6">
                        <div class="card">
                            <div>
                                <img class="card-img" src="img/Naked2 Basics Eyeshadow Palette.png"
                                    alt="naked2 basics eyeshadow palette">
                                <!-- <div class="row product-desc">
                                    <div class="col-sm-8">
                                        <p class="card-text">Naked2 Basics Eyeshadow Palette</p>
                                    </div>
                                    <div class="col-sm-4 col-price align-text-bottom">
                                        <p class="price bottom-0">$35.00</p>
                                    </div>
                                </div> -->
                                <div class="card-body">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td class="align-baseline">Naked2 Basics Eyeshadow Palette
                                                </td>
                                                <td class="align-bottom price">$35.00</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="filters">
                                    <div>
                                        <p class="filter">Neutral</p>
                                        <p class="filter">Muted</p>
                                        <p class="filter">Light</p>
                                        <p class="filter">Product</p>
                                        <p class="filter">Autumn</p>
                                        <p class="filter">Dark</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6">
                        <div class="card">
                            <div>
                                <img class="card-img" src="img/9T Neutral Territory Artistry Palette.png"
                                    alt="naked2 basics eyeshadow palette">
                                <div class="card-body">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td class="align-baseline">9T Neutral Territory Artistry Palette
                                                </td>
                                                <td class="align-bottom price">$9.80</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="filters">
                                    <div>
                                        <p class="filter">Neutral</p>
                                        <p class="filter">Cool</p>
                                        <p class="filter">Light</p>
                                        <p class="filter">Product</p>
                                        <p class="filter">Autumn</p>
                                        <p class="filter">Dark</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6">
                        <div class="card">

                                <p class="card-text">hello</p>

                </div>
            </div>
        </div>
